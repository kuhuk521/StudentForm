<!DOCTYPE html>
<html lang="en">

<head>
    <title>Student Enrollment form using JPDB</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="page-header text-center">
            <h2>Student Enrollment Form using the JPDB API</h2>
        </div>

        <form id="stuform" method="get">
            <div class="form-group">
                <label>Roll-No: </label>
                <input type="text" id="stuid" class="form-control" onchange="getStu()">
            </div>

            <div class="form-group">
                <label>Full-Name: </label>
                <input type="text" id="name" class="form-control">
            </div>

            <div class="form-group">
                <label>Class: </label>
                <input type="number" id="clas" class="form-control">
            </div>

            <div class="form-group">
                <label>Birth-Date: </label>
                <input type="date" id="date" class="form-control">
            </div>

            <div class="form-group">
                <label>Address: </label>
                <input type="text" id="address" class="form-control">
            </div>

            <div class="form-group">
                <label>Enrollment-Date: </label>
                <input type="date" id="enroldate" class="form-control">
            </div>

            <div class="form-group text-center">
                <button type="button" class="btn btn-lg btn-primary" id="save" onClick="saveData()"
                    disabled>Save</button>
                <button type="button" class="btn btn-lg btn-primary" id="update" onClick="updateData()"
                    disabled>Update</button>
                <button type="button" class="btn btn-lg btn-primary" id="reset" onClick="resetForm()"
                    disabled>Reset</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
